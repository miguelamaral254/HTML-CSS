<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #idia{
            color: red;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Teste de formulario</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required maxlength="30" placeholder="nome completo" autocomplete="name">
            </p>
            <p>
                <label for="imedia">Média</label>
                <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.1">
            </p>
            <p>
                <label for="imes">Periodo Letivo</label>
                <input type="month" name="mes" id="imes" value="2020-07">
            </p>
            <p>
                <label for="idia">Dia da prova</label>
                <input type="date" name="dia" id="idia" value="2023-01-01">
            </p>
            <p>
                <label for="ihora">Horário da prova</label>
                <input type="time" name="hora" id="ihora" value="12:00">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail">
            </p>
            <p>
                <label for="ifone">Telefone:</label>
                <input type="tel" name="telefone" id="ifone" pattern="^\(d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx" maxlength="14">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
       





    </form>
    
</body>
</html>
